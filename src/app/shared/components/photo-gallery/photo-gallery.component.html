<div id="gallery">
  <div id="photos-container" *ngFor="let i of galleryArray">
    <img [src]="photosUrl+i+'.jpg'" alt="" (click)="activatePreview(i)">
  </div>
</div>
<app-preview *ngIf="previewOn" [photosUrl]="photosUrl" [photosCount]="photosCount"
             [currentIndex]="currentIndex" (xClicked)="closeAppPreview()"></app-preview>
