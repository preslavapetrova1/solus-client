<div id="projects-container">
  <div *ngFor="let project of ps.portfolio" class="portfolio-item">
    <img [src]="'assets/images/projects/'+project.id+'/cover.jpg'" alt="" class="projectPicture">
    <a href="" class="project-title">{{project.title}}</a>
  </div>
</div>

<div *ngFor="let photoId of projectPhotos"></div>
