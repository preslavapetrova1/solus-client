<div id="main-container">
  <div id="overlay"></div>
  <h1>КОНТАКТИ</h1>
</div>
<div id="contact-area">
  <div id="contact-details">
    <h3>АДРЕС</h3>
    <p>Булевард Сливница 72 <br/>Варна, България <br/></p>
    <h3>ЗА КОНТАКТИ</h3>
    <p>Милка Мойсеева <br/>+35952 607691<br/>
      <a href="">solusvarna@gmail.com</a></p>
    <h3>ПОСЛЕДВАЙТЕ НИ</h3>
    <div id="social-media-icons">
      <div id="fcb">
        <img [src]="'assets/images/SM icons/facebook-logo-button.png'" alt=""
             (click)="redirectToFcb()">
      </div>
    </div>
  </div>
  <div id="form-wrapper">
    <form id="form" #userForm="ngForm">
      <div id="name-phone-wrapper">
        <div class="form-group1">
          <input type="text" placeholder="Вашето име" required #name="ngModel" id="name" class="form-control" name="userName" ngModel>
          <div class="alert alert-danger" *ngIf="name.touched && !name.valid">Моля, въведете име!</div>
        </div>
        <div class="form-group1">
          <input type="tel" placeholder="Телефон" required #phone="ngModel" id="phone" class="form-control" name="phone" ngModel>
          <div class="alert alert-danger" *ngIf="phone.touched && !phone.valid">Моля, въведете телефонен номер!</div>
        </div>
      </div>
      <div class="form-group">
        <input type="email" placeholder="Имейл за връзка" required #email="ngModel" id="email" class="form-control" name="email" ngModel>
        <div class="alert alert-danger" *ngIf="email.touched && !email.valid">Моля, въведете имейл за обратна
          връзка!</div>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Тема" id="subject" class="form-control" name="subject" ngModel>
      </div>
      <div class="form-group">
        <textarea name="message" class="form-control" placeholder="Вашето съобщение" required #message="ngModel" id="message" cols="30" rows="10" ngModel></textarea>
        <div class="alert alert-danger" *ngIf="message.touched && !message.valid">Моля, въведете
          Вашето съобщение!</div>
      </div>
      <button class="btn btn-dark" type="submit">ИЗПРАТИ</button>
    </form>
  </div>
</div>

</div>
