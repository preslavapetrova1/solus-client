<div id="main-container">
  <div id="overlay"></div>
  <h1>КОНТАКТИ</h1>
</div>
<div id="contact-form">
  <span>
    <h3>АДРЕС</h3>
    <p>Булевард Сливница 72 <br/>Варна, България <br/></p>
    <h3>ЗА КОНТАКТИ</h3>
    <p>Милка Мойсеева <br/>+35952 607691<br/>
      <a href="">solusvarna@gmail.com</a></p>
    <h3>ПОСЛЕДВАЙТЕ НИ</h3>
    <div id="social-media-icons">
      <div id="fcb">
        <img [src]="'images/SM icons/facebook-logo-button.png'" alt="">
      </div>
    </div>
  </span>
  <form #userForm="ngForm">
    <div class="form-group">
      <label for="name">Вашето име</label>
      <input type="text" id="name" class="form-control" name="userName" ngModel>
    </div>
    <div class="form-group">
      <label for="phone">Телефон</label>
      <input type="tel" id="phone" class="form-control" name="phone" ngModel>
    </div>
    <div class="form-group">
      <label for="email">Имейл за връзка</label>
      <input type="email" id="email" class="form-control" name="email" ngModel>
    </div>
    <div class="form-group">
      <label for="subject">Тема</label>
      <input type="text" id="subject" class="form-control" name="topic" ngModel>
    </div>
    <div class="form-group">
      <label for="message">Вашето съобщение</label>
      <textarea name="" id="message" cols="30" rows="10" ngModel></textarea>
    </div>
    <button class="btn btn-primary" type="submit">ИЗПРАТИ</button>
  </form>
</div>
