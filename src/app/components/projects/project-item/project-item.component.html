<div id="wrapper">
  <div id="cover">
    <img [src]="'assets/images/projects/'+project.id+'/cover.jpg'" alt="">
    <div id="text-box">
      <h1>{{ls.translate(getProjectByKey())}}</h1>
    </div>
  </div>
  <div id="photo-container">
    <app-photo-gallery [photosCount]="project.photosCount" [photosUrl]="'assets/images/projects/'
        +project.id+'/'"></app-photo-gallery>
  </div>
  <app-footer></app-footer>
</div>
